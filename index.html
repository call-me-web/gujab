<!DOCTYPE html>
<html lang="en" class="scroll-smooth">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gujab | The Official Unofficial News</title>
  <link rel="manifest" href="/manifest.webmanifest">
  <meta name="theme-color" content="#1a1a1a">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <link rel="icon" type="image/png" href="/favicon.png">
  <link rel="apple-touch-icon" href="/favicon.png">

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <!-- Preload Critical Masthead Font -->
  <link rel="preload"
    href="https://fonts.gstatic.com/s/unifrakturmaguntia/v16/7Au_p_0qjIXMQPWl0d-wqJz9AIta8MSp3yW_.woff2" as="font"
    type="font/woff2" crossorigin>

  <!-- Optimized Font Loading -->
  <link
    href="https://fonts.googleapis.com/css2?family=UnifrakturMaguntia&family=Crimson+Pro:ital,wght@0,400;0,600;0,700;1,400&family=Noto+Serif+Bengali:wght@400;700&family=Playfair+Display:ital,wght@0,400;0,700;0,900;1,400&family=Oswald:wght@400;700&family=Special+Elite&display=swap"
    rel="stylesheet" crossorigin="anonymous">

  <!-- Tailwind & Config -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            paper: 'var(--bg-paper)',
            primary: 'var(--text-primary)',
            secondary: 'var(--bg-secondary)',
            accent: 'var(--color-accent)',
            highlight: 'var(--color-highlight)',
          },
          fontFamily: {
            masthead: ['UnifrakturMaguntia', 'cursive'],
            headline: ['Playfair Display', 'Noto Serif Bengali', 'serif'],
            body: ['Crimson Pro', 'Noto Serif Bengali', 'serif'],
            'sans-condensed': ['Oswald', 'sans-serif'],
            secret: ['Special Elite', 'cursive'],
          },
          animation: {
            'ink-reveal': 'inkReveal 1.2s cubic-bezier(0.25, 1, 0.5, 1) forwards',
            'paper-slide': 'paperSlide 0.8s cubic-bezier(0.34, 1.56, 0.64, 1) forwards',
            'fade-in-up': 'fadeInUp 0.8s ease-out forwards',
            'stamp': 'stamp 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards',
            'grain': 'grain 8s steps(10) infinite',
            'float': 'float 6s ease-in-out infinite',
            'news-pop': 'newsPop 0.8s cubic-bezier(0.34, 1.56, 0.64, 1) backwards',
            'photo-develop': 'photoDevelop 1.2s ease-out both',
            'text-reveal': 'textReveal 0.8s cubic-bezier(0.2, 0.8, 0.2, 1) both',
            'like-bounce': 'likeBounce 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275)',
          },
          keyframes: {
            inkReveal: {
              '0%': { opacity: '0', filter: 'blur(12px)', transform: 'scale(0.95)' },
              '100%': { opacity: '1', filter: 'blur(0px)', transform: 'scale(1)' },
            },
            paperSlide: {
              '0%': { opacity: '0', transform: 'translateY(40px) rotate(2deg)' },
              '100%': { opacity: '1', transform: 'translateY(0) rotate(0deg)' },
            },
            fadeInUp: {
              '0%': { opacity: '0', transform: 'translateY(20px)' },
              '100%': { opacity: '1', transform: 'translateY(0)' },
            },
            stamp: {
              '0%': { opacity: '0', transform: 'scale(2) rotate(-15deg)' },
              '100%': { opacity: '1', transform: 'scale(1) rotate(-2deg)' },
            },
            grain: {
              '0%, 100%': { transform: 'translate(0, 0)' },
              '10%': { transform: 'translate(-5%, -5%)' },
              '20%': { transform: 'translate(-10%, 5%)' },
              '30%': { transform: 'translate(5%, -10%)' },
              '40%': { transform: 'translate(-5%, 15%)' },
              '50%': { transform: 'translate(-10%, 5%)' },
              '60%': { transform: 'translate(15%, 0)' },
              '70%': { transform: 'translate(0, 10%)' },
              '80%': { transform: 'translate(-15%, 0)' },
              '90%': { transform: 'translate(10%, 5%)' },
            },
            float: {
              '0%, 100%': { transform: 'translateY(0)' },
              '50%': { transform: 'translateY(-5px)' },
            },
            newsPop: {
              '0%': { opacity: '0', transform: 'scale(0.9) translateY(40px) rotateX(10deg)' },
              '60%': { transform: 'scale(1.02) translateY(-5px) rotateX(0deg)' },
              '100%': { opacity: '1', transform: 'scale(1) translateY(0)' }
            },
            photoDevelop: {
              '0%': { opacity: '0', filter: 'blur(10px) brightness(95%)' },
              '100%': { opacity: '1', filter: 'blur(0px) brightness(100%)' }
            },
            textReveal: {
              '0%': { opacity: '0', transform: 'translateY(15px)' },
              '100%': { opacity: '1', transform: 'translateY(0)' }
            },
            likeBounce: {
              '0%': { transform: 'scale(1)' },
              '50%': { transform: 'scale(1.5)' },
              '100%': { transform: 'scale(1)' }
            }
          }
        }
      }
    }
  </script>

  <style>
    html,
    body {
      overflow-x: clip;
      width: 100%;
      margin: 0;
      padding: 0;
    }

    body {
      background-color: var(--bg-paper);
      color: var(--text-primary);
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      cursor: text;
      position: relative;
    }

    .bg-paper {
      background-color: var(--bg-paper);
      background-image: url("data:image/svg+xml,%3Csvg width='100' height='100' viewBox='0 0 100 100' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.7' numOctaves='1' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)' opacity='0.03'/%3E%3C/svg%3E");
    }

    ::-webkit-scrollbar {
      width: 14px;
      background-color: var(--bg-secondary);
    }

    ::-webkit-scrollbar-track {
      background-color: var(--bg-secondary);
      border-left: 2px solid var(--border-primary);
    }

    ::-webkit-scrollbar-thumb {
      background-color: var(--border-primary);
      border: 3px solid var(--bg-secondary);
      min-height: 50px;
      transition: background-color 0.3s;
    }

    ::-webkit-scrollbar-thumb:hover {
      background-color: var(--color-accent);
      border-color: var(--bg-secondary);
    }

    ::selection {
      background: var(--color-highlight);
      color: #000;
      text-shadow: none;
    }

    .film-grain {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 9999;
      opacity: var(--grain-opacity);
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.85' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
      animation: grain 8s steps(10) infinite;
    }

    img {
      mix-blend-mode: multiply;
      transition: transform 0.7s cubic-bezier(0.25, 1, 0.5, 1), filter 0.5s ease;
    }

    .bg-black img,
    .bg-gray-800 img {
      mix-blend-mode: normal;
    }

    /* Oracle Result Content Styling */
    .oracle-content h1 {
      font-family: 'Playfair Display', 'Noto Serif Bengali', serif;
      font-weight: 700;
      font-size: 1.875rem;
      line-height: 2.25rem;
      margin-bottom: 1rem;
      margin-top: 1.5rem;
    }

    .oracle-content h2 {
      font-family: 'Playfair Display', 'Noto Serif Bengali', serif;
      font-weight: 700;
      font-size: 1.5rem;
      line-height: 2rem;
      margin-bottom: 0.75rem;
      margin-top: 1.25rem;
      border-bottom: 1px solid rgba(0, 0, 0, 0.1);
      padding-bottom: 0.25rem;
    }

    .oracle-content h3 {
      font-family: 'Oswald', sans-serif;
      font-weight: 700;
      font-size: 1.25rem;
      line-height: 1.75rem;
      margin-bottom: 0.5rem;
      margin-top: 1rem;
      text-transform: uppercase;
    }

    .oracle-content p {
      font-family: 'Crimson Pro', 'Noto Serif Bengali', serif;
      font-size: 1.125rem;
      line-height: 1.75rem;
      margin-bottom: 1rem;
    }

    .oracle-content ul {
      list-style-type: disc;
      padding-left: 1.25rem;
      margin-bottom: 1rem;
    }

    .oracle-content li {
      font-family: 'Crimson Pro', 'Noto Serif Bengali', serif;
      font-size: 1.125rem;
      line-height: 1.75rem;
      margin-bottom: 0.5rem;
    }

    .oracle-content strong {
      font-weight: 700;
      color: #7f1d1d;
      /* red-900 */
    }
  </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.3.1",

    "react-dom/client": "https://esm.sh/react-dom@18.3.1/client?deps=react@18.3.1",

    "html-to-image": "https://esm.sh/html-to-image@1.11.11",
    "react-easy-crop": "https://esm.sh/react-easy-crop@5.0.0?deps=react@18.3.1,react-dom@18.3.1",
    "tslib": "https://esm.sh/tslib@2.6.0",
    "marked": "https://esm.sh/marked@12.0.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
  <link rel="stylesheet" href="/index.css">
</head>

<body class="bg-paper min-h-screen">
  <div class="film-grain"></div>
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js')
          .then(reg => console.log('Service Worker registered', reg))
          .catch(err => console.error('Service Worker registration failed', err));
      });
    }
  </script>
</body>

</html>
