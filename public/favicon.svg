  <!-- Group for the sticker composition -->
  <g transform="translate(0, 10)"> <!-- Slight vertical centering adjustment -->
    
    <!-- Sticker Outline (White Background Blob) -->
    <!-- We use the defined text shape, stroke it heavily with white, and place it behind -->
