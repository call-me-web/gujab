      <!-- Letter j (Dot - Black) -->
      <circle cx="250" cy="180" r="12" fill="#1a1a1a"/>
      
      <!-- Letter a -->
      <path d="M280 230 L280 285 L290 295 L310 295 L315 290 L315 230 L300 230 L300 275 L295 275 L295 230 Z M280 230 C280 215 290 210 300 210 L315 210 L315 225 L300 225 C295 225 295 228 295 230 Z" fill="#1a1a1a"/>
      
