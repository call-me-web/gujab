      <path d="M148 206 C144 198 138 190 128 190 C108 190 92 215 92 255 C92 295 106 320 130 320 C146 320 156 310 158 290 L138 290 C136 298 132 302 128 302 C118 302 118 280 118 270 L160 270 C162 260 162 240 158 225 L145 235 L145 255 L135 255 L135 220 Z M130 170 C145 170 160 180 165 195 L175 185 C165 160 140 150 115 155 L110 175 C120 170 125 170 130 170 Z" fill="#1a1a1a"/>
      
      <!-- Letter u -->
      <path d="M185 210 L185 285 L195 295 L215 295 L225 285 L225 210 L205 210 L205 275 L205 275 L195 275 L195 210 Z" fill="#1a1a1a"/>
      
      <!-- Letter j (Stem - Red) -->
