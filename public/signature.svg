    <!-- Stylized 'i' -->
    <path d="M240,135 L240,160 C240,175 260,175 260,160 L260,135 C260,120 240,120 240,135 Z" fill="#222222"/>
    <!-- Dot for i -->
    <circle cx="250" cy="110" r="8" fill="#222222"/>

    <!-- Stylized 'm' -->
    <path d="M270,160 L270,135 C270,120 290,120 290,135 L290,140 C290,130 315,130 315,140 L315,160 C315,175 295,175 295,160 L295,145 C295,140 290,140 290,145 L290,160 C290,175 270,175 270,160 Z" fill="#222222"/>
    
    <!-- Connector/Swoop under Fahim -->
    <path d="M60,190 C100,205 250,195 300,180 C310,177 315,185 305,190 C250,210 100,220 60,200 C50,195 55,188 60,190 Z" fill="#222222"/>


    <!-- "Khan" Text Block -->
    <!-- Stylized 'K' -->
    <path d="M360,160 L360,70 C360,55 380,55 380,70 L380,115 L395,95 C405,85 420,95 410,105 L395,125 L415,155 C425,165 405,175 395,160 L380,135 L380,160 C380,175 360,175 360,160 Z" fill="#222222"/>
    
    <!-- Stylized 'h' -->
    <path d="M425,160 L425,90 C425,75 445,75 445,90 L445,125 C445,115 475,115 475,135 L475,160 C475,175 455,175 455,160 L455,140 C455,135 445,135 445,140 L445,160 C445,175 425,175 425,160 Z" fill="#222222"/>

    <!-- Stylized 'a' -->
    <path d="M485,140 C480,120 520,120 515,140 C515,150 495,150 495,140 Z M520,130 L520,160 C520,170 535,170 535,160 L535,150 C525,175 480,165 485,140 C490,110 530,110 525,130 Z" fill="#222222" fill-rule="evenodd"/>

    <!-- Stylized 'n' -->
    <path d="M545,160 L545,135 C545,120 575,120 575,135 L575,160 C575,175 555,175 555,160 L555,145 C555,140 545,140 545,145 L545,160 C545,175 525,175 525,160 Z" transform="translate(20,0)" fill="#222222"/>

  </g>
</svg>