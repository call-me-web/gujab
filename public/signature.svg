<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 220">
  <defs>
    <!-- Filter for the paper cutout drop shadow effect -->
    <filter id="paper-shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2" result="blur"/>
      <feOffset in="blur" dx="2" dy="3" result="offsetBlur"/>
      <feComponentTransfer in="offsetBlur" result="shadowAlpha">
         <feFuncA type="linear" slope="0.4"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode in="shadowAlpha"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background Abstract Paper Layers (Collage feel) -->
  <g filter="url(#paper-shadow)">
    <!-- Cream colored organic shape behind 'Fahim' -->
    <path d="M40,120 Q30,60 100,50 Q180,40 220,90 Q260,140 200,180 Q140,220 60,190 Q20,160 40,120 Z" 
          fill="#f4f1ea" />
    
    <!-- Muted blue-grey organic shape behind 'Khan' -->
    <path d="M280,110 Q270,50 350,60 Q450,40 520,80 Q580,120 540,180 Q500,230 380,200 Q300,180 280,110 Z" 
          fill="#e0e6ed" />
  </g>

  <!-- The Signature Layers (Black Matte Paper) -->
  <g filter="url(#paper-shadow)">
    
    <!-- "Fahim" Text Block -->
    <!-- Stylized 'F' -->
    <path d="M70,60 C60,50 140,40 120,60 C110,70 100,70 95,80 L95,100 L115,100 C125,100 125,115 115,115 L95,115 L95,160 C95,175 75,175 75,160 L75,80 C75,70 65,70 70,60 Z" fill="#222222"/>
    
    <!-- Stylized 'a' -->
